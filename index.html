<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>8 марта</title>
        <link rel="stylesheet" href="css/styles.css">
    </head>
    <body>
        <div class="wrapper">
            <header class="header">
                <a href="#" class="logo">
                    <img src="Images/logo.PNG" alt="" class="logo-image">
                </a>
            </header>

            <main class="main">
                <form action="" class="authorization">
                    <input type="text" placeholder="Введите ваш код:" class="authorization-item" required />
                    <div class="error">
                        <img src="Images/error.png" alt="" class="error-image" width="30px" height="30px">
                        <span class="error-text">Неверный код</span>
                    </div>
                    <button class="input" onclick="CheckLogin()">Войти</button>
                </form>
            </main>
        </div>


        <script src="script.js"></script>
    </body>
</html>
